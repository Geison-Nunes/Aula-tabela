<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Roupas</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>



    <main>
        <h1>Moda</h1>


        <nav>
            <form action="html" method="get" enctype="multipart/form-data">
                <label for="marca">Marcas</label>
                <select name="marca" id="marca">
                    <option value="selecione">selecione</option>
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="mizuno">Mizuno</option>
                    <option value="reebock">Reebock</option>
                </select>
                <br><br>
            </form>

            <table class="margin1">
                <thead>
                    <tr>
                        <th class="tabela1">Produto</th>
                        <th class="tabela1">Tamanho</th>
                        <th class="tabela1">Marca</th>
                        <th class="tabela1">Valor</th>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Tênis</td>
                        <td>42</td>
                        <td>Adidas</td>
                        <td>R$699,00</td>
                    </tr>
                    <tr>
                        <td>Blusa</td>
                        <td>M</td>
                        <td>Calvin Clain</td>
                        <td>R$199,00</td>
                    </tr>
                    <tr>
                        <td>Bermuda</td>
                        <td>40</td>
                        <td>Adidas</td>
                        <td>R$149,90</td>
                    </tr>
                </tbody>
            </table>

            <h1>Produtos para casa</h1>
            <table class="margin2">
                <tbody>
                    <tr>
                        <th class="tabela2">Produto</th>
                        <th class="tabela2">Descrição</th>
                        <th class="tabela2">Marca</th>
                        <th class="tabela2">Valor</th>

                    </tr>
                    <tr>
                        <td>Sofá</td>
                        <td>Sofá aveludado</td>
                        <td>Casa & Bela</td>
                        <td>R$1999,00</td>


                    </tr>
                    <tr>
                        <td>Tv 70"</td>
                        <td>Tv 4k </td>
                        <td>Samsung</td>
                        <td>R$6490,00</td>

                    </tr>
                    <tr>
                        <td>Guarda-roupas</td>
                        <td>Atlântidda Moveis</td>
                        <td>Lg</td>
                        <td>R$8999,00</td>

                    </tr>
                </tbody>
            </table>
        </nav>
    </main>
    <footer>

        <div class=""></div>


    </footer>

</body>



</html>
